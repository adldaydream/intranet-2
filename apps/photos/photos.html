<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daydream Adelaide – Photo Gallery</title>
  <style>
    #content { display: none; }
    #gallery { display: flex; gap: 10px; flex-wrap: wrap; }
    #gallery img { width: 150px; height: auto; border-radius: 5px; }
    #login-btn { margin: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

  <!-- Protected content -->
  <div id="content">
    <h1>Daydream Adelaide – Photo Gallery</h1>
    <p>Welcome, <span id="username"></span>!</p>
    <button id="logout">Logout</button>

    <div class="widget">
      <h2>Event Photos</h2>
      <div id="gallery"></div>
    </div>
  </div>

  <!-- Optional login button if not authenticated -->
  <div id="login-container"></div>

  <!-- Keycloak JS adapter -->
  <script src="https://cdn.jsdelivr.net/npm/keycloak-js@21.1.1/dist/keycloak.min.js"></script>

  <!-- Your existing photos.js script -->
  <script src="photos.js"></script>

  <script>
    const keycloak = new Keycloak({
      url: 'https://lemur-6.cloud-iam.com/auth/', // Replace with your Keycloak URL
      realm: 'daydreamadl',                       // Replace with your Realm
      clientId: 'intranet'                 // Replace with your Client ID
    });

    keycloak.init({
      onLoad: 'check-sso',                         // Only check login, don’t redirect
      silentCheckSsoRedirectUri: window.location.origin + '/silent-check-sso.html'
    }).then(authenticated => {

      if (authenticated) {
        // Show protected content
        document.getElementById('content').style.display = 'block';
        if (keycloak.tokenParsed && keycloak.tokenParsed.preferred_username) {
          document.getElementById('username').textContent = keycloak.tokenParsed.preferred_username;
        }

        // Logout button
        document.getElementById('logout').addEventListener('click', () => {
          keycloak.logout({ redirectUri: window.location.href });
        });

        // Load photos using your existing script
        if (typeof loadPhotos === 'function') {
          loadPhotos();
        }

      } else {
        // Not authenticated — show login button
        const loginBtn = document.createElement('button');
        loginBtn.id = 'login-btn';
        loginBtn.textContent = 'Login to view the gallery';
        loginBtn.onclick = () => keycloak.login();
        document.getElementById('login-container').appendChild(loginBtn);
      }

    }).catch(err => {
      console.error('Keycloak init failed:', err);
    });
  </script>
</body>
</html>
