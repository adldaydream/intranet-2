<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daydream Adelaide – Photo Gallery</title>
  <link rel="stylesheet" href="photos.css">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/keycloak-js@21.1.0/dist/keycloak.min.js"></script>

  <div id="loading">Loading…</div>
  <div id="content" style="display:none;">
    <h1>Daydream Adelaide – Photo Gallery</h1>
    <p>Welcome, <span id="username"></span>!</p>
    <button id="logout">Logout</button>
    <div class="widget" style="max-width:900px;margin:32px auto;">
      <h2>Event Photos</h2>
      <div id="gallery"></div>
    </div>
  </div>

  <script>
    const keycloak = new Keycloak({
      url: "https://lemur-6.cloud-iam.com/auth",
      realm: "daydreamadl",
      clientId: "intranet",
    });

    keycloak.init({
      onLoad: 'login-required',
      promiseType: 'native',
      redirectUri: window.location.href
    }).then(authenticated => {
      console.log("Authenticated:", authenticated);
      document.getElementById("loading").style.display = "none";

      if (authenticated) {
        document.getElementById("content").style.display = "block";
        document.getElementById("username").textContent =
          keycloak.tokenParsed?.preferred_username || "User";

        document.getElementById("logout").addEventListener("click", () => {
          keycloak.logout({ redirectUri: window.location.origin });
        });
      }
    }).catch(err => console.error("Keycloak init failed:", err));
  </script>

  <script src="photos.js"></script>
</body>
</html>
