<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daydream Adelaide – Photo Gallery</title>
  <style>
    #content { display: none; }
  </style>
</head>
<body>

  <div id="content">
    <h1>Daydream Adelaide – Photo Gallery</h1>
    <p>Welcome, <span id="username"></span>!</p>
    <button id="logout">Logout</button>

    <div class="widget">
      <h2>Event Photos</h2>
      <div id="gallery"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/keycloak-js@21.1.1/dist/keycloak.min.js"></script>
  <script src="photos.js"></script> <!-- Your existing photo loader -->

<script src="https://cdn.jsdelivr.net/npm/keycloak-js@21.1.1/dist/keycloak.min.js"></script>
<script>
const keycloak = new Keycloak({
  url: 'https://lemur-6.cloud-iam.com/auth',
  realm: 'daydreamadl',
  clientId: 'intranet'
});

// Check if user is already logged in (no forced redirect)
keycloak.init({ onLoad: 'check-sso', silentCheckSsoRedirectUri: window.location.origin + '/silent-check-sso.html' })
  .then(authenticated => {
    if (authenticated) {
      // Show protected content
      document.getElementById('content').style.display = 'block';
      document.getElementById('username').textContent = keycloak.tokenParsed.preferred_username;

      // Logout button
      document.getElementById('logout').addEventListener('click', () => {
        keycloak.logout({ redirectUri: window.location.href });
      });

      // Call your existing photos.js function to load gallery
      if (typeof loadPhotos === 'function') {
        loadPhotos();
      }

    } else {
      // Optional: show a login button instead of redirect
      const loginBtn = document.createElement('button');
      loginBtn.textContent = 'Login to see gallery';
      loginBtn.onclick = () => keycloak.login();
      document.body.appendChild(loginBtn);
    }
  })
  .catch(err => console.error('Keycloak init failed', err));
</script>

</body>
</html>
