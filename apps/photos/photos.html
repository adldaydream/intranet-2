<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daydream Adelaide – Photo Gallery</title>
  <style>
    #content { display: none; }
  </style>
</head>
<body>

  <div id="content">
    <h1>Daydream Adelaide – Photo Gallery</h1>
    <p>Welcome, <span id="username"></span>!</p>
    <button id="logout">Logout</button>

    <div class="widget">
      <h2>Event Photos</h2>
      <div id="gallery"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/keycloak-js@21.1.1/dist/keycloak.min.js"></script>
  <script src="photos.js"></script> <!-- Your existing photo loader -->

  <script>
    const keycloak = new Keycloak({
      url: 'https://lemur-6.cloud-iam.com/auth', // Cloud IAM Keycloak URL
      realm: 'daydreamadl',
      clientId: 'intranet'
    });

    keycloak.init({ onLoad: 'login-required' }).then(authenticated => {
      if (authenticated) {
        // Show the protected content
        document.getElementById('content').style.display = 'block';

        // Display username
        document.getElementById('username').textContent = keycloak.tokenParsed.preferred_username;

        // Logout button
        document.getElementById('logout').addEventListener('click', () => {
          keycloak.logout({ redirectUri: window.location.href });
        });

        // Call your existing photo script function to load the gallery
        if (typeof loadPhotos === 'function') {
          loadPhotos(); // assume photos.js defines a loadPhotos() function
        }

      } else {
        keycloak.login();
      }
    }).catch(err => {
      console.error('Keycloak init failed', err);
    });
  </script>
</body>
</html>
